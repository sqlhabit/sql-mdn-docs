big_query:
  min_version: 0
  partial_support: true
  related_pages:
    - name: Set operators in BigQuery
      url: https://cloud.google.com/bigquery/docs/reference/standard-sql/query-syntax#set_operators
  note: >
    In BigQuery the `INTERSECT` operator will throw an exception like `Expected keyword ALL or keyword DISTINCT but got keyword SELECT`.

    The `INTERSECT` operator in BigQuery requires the `DISTINCT` keyword to intersect two sets without duplicates.
